<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="cover">
          <div class="type-btns">
            <button class="type-btn active" type="button" id="diags">
              Діаграми
            </button>
            <button class="type-btn" type="button" id="tables">Таблиці</button>
          </div>
          <ul class="time-btns">
            <li>
              <button class="time-btn time-active" type="button">
                Сьогодні
              </button>
            </li>
            <li><button class="time-btn" type="button">Тиждень</button></li>
            <li><button class="time-btn" type="button">Місяць</button></li>
            <li>
              <button class="calendar-btn" type="button" id="openModalBtn">
                <svg class="humb-menu" width="16" height="16">
                  <use href="./img/left-icon.svg#calendar-icon"></use>
                </svg>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <!-- ----------------------------------------------- -->
    <main id="main" class="main">
      <section class="main-section" id="main-section">
        <div class="diagram-item">
          <p class="type-title">Нові користувачі</p>
          <div class="diagram-thumb">
            <canvas
              id="newUsers"
              width="350px"
              height="240px"
              class="diagram"
            ></canvas>
          </div>
          <div id="companyName" class="company-name-cover"></div>
        </div>
        <div class="diagram-item">
          <p class="type-title">Використані фішки</p>
          <div class="diagram-thumb">
            <canvas
              id="usedTips"
              width="350px"
              height="240px"
              class="diagram"
            ></canvas>
          </div>
          <div id="usedTipsInfo" class="company-name-cover"></div>
        </div>
        <div class="diagram-item">
          <p class="type-title">Створені фішки</p>
          <div class="diagram-thumb">
            <canvas
              id="createrdTips"
              width="350px"
              height="240px"
              class="diagram"
            ></canvas>
          </div>
          <div id="createdTipsInfo" class="company-name-cover"></div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer">
          <p class="footer-text">Завантажити статитстику Excel</p>
          <button type="button" class="download-btn">
            <svg width="17" height="16">
              <use href="./img/down.svg#download-icon"></use>
            </svg>
            <svg width="17" height="16" class="visually-hidden">
              <use href="./img/do_not_disturb_on.svg#minus"></use>
            </svg>
            <svg width="17" height="16" class="visually-hidden">
              <use href="./img/vector.svg#updown"></use>
            </svg>
            <svg width="17" height="16" class="visually-hidden">
              <use href="./img/add_circle.svg#plus"></use>
            </svg>
            <svg width="17" height="16" class="visually-hidden">
              <use href="./img/group_add.svg#people"></use>
            </svg>
          </button>
        </div>
      </div>
    </footer>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModalBtn">&times;</span>
        <p class="modal-title">Період</p>
        <form>
          <label for="" class="modal-text">
            <span class="input-sub">Початкова дата</span>
            <input type="date" class="modal-input" />
          </label>
          <label for="" class="modal-text">
            <span class="input-sub">Кінцева дата</span>
            <input type="date" class="modal-input" />
          </label>
          <button class="modal-btn">Показати статистику</button>
        </form>
      </div>
    </div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
