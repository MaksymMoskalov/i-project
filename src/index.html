<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,700;1,9..40,400;1,9..40,700&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="cover">
          <div class="type-btns">
            <button class="type-btn active" type="button" id="diags">
              Діаграми
            </button>
            <button class="type-btn" type="button" id="tables">Таблиці</button>
          </div>
          <ul class="time-btns">
            <li>
              <button class="time-btn time-active" type="button" id="today">
                Сьогодні
              </button>
            </li>
            <li>
              <button class="time-btn" type="button" id="week">Тиждень</button>
            </li>
            <li>
              <button class="time-btn" type="button" id="months">Місяць</button>
            </li>
            <li>
              <button class="calendar-btn" type="button" id="openModalBtn">
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 16 16"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  class="humb-menu"
                >
                  <path
                    d="M6 7.33325H4.66667V8.66659H6V7.33325ZM8.66667 7.33325H7.33333V8.66659H8.66667V7.33325ZM11.3333 7.33325H10V8.66659H11.3333V7.33325ZM12.6667 2.66659H12V1.33325H10.6667V2.66659H5.33333V1.33325H4V2.66659H3.33333C2.59333 2.66659 2.00667 3.26659 2.00667 3.99992L2 13.3333C2 13.6869 2.14048 14.026 2.39052 14.2761C2.64057 14.5261 2.97971 14.6666 3.33333 14.6666H12.6667C13.4 14.6666 14 14.0666 14 13.3333V3.99992C14 3.26659 13.4 2.66659 12.6667 2.66659ZM12.6667 13.3333H3.33333V5.99992H12.6667V13.3333Z"
                    fill="#3182CE"
                  />
                </svg>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <!-- ----------------------------------------------- -->
    <main id="main" class="main">
      <section class="main-section" id="main-section">
        <div class="diagram-item">
          <p class="type-title">Нові користувачі</p>
          <div id="datePeriod"></div>
          <div class="diagram-thumb">
            <canvas
              id="newUsers"
              width="350px"
              height="240px"
              class="diagram"
            ></canvas>
          </div>

          <div id="companyName" class="company-name-cover"></div>
        </div>
        <div class="diagram-item">
          <p class="type-title">Використані фішки</p>
          <div id="datePeriodTwo"></div>
          <div class="diagram-thumb">
            <canvas
              id="usedTips"
              width="350px"
              height="240px"
              class="diagram"
            ></canvas>
          </div>
          <div id="usedTipsInfo" class="company-name-cover"></div>
        </div>
        <div class="diagram-item">
          <p class="type-title">Створені фішки</p>
          <div id="datePeriodThre"></div>
          <div class="diagram-thumb">
            <canvas
              id="createrdTips"
              width="350px"
              height="240px"
              class="diagram"
            ></canvas>
          </div>
          <div id="createdTipsInfo" class="company-name-cover"></div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer">
          <p class="footer-text">Завантажити статитстику Excel</p>
          <button type="button" class="download-btn">
            <svg
              width="17"
              height="16"
              viewBox="0 0 17 16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M2.49992 9.33325C2.86811 9.33325 3.16659 9.63173 3.16659 9.99992V12.6666C3.16659 12.8434 3.23682 13.013 3.36185 13.138C3.48687 13.263 3.65644 13.3333 3.83325 13.3333H13.1666C13.3434 13.3333 13.513 13.263 13.638 13.138C13.763 13.013 13.8333 12.8434 13.8333 12.6666V9.99992C13.8333 9.63173 14.1317 9.33325 14.4999 9.33325C14.8681 9.33325 15.1666 9.63173 15.1666 9.99992V12.6666C15.1666 13.197 14.9559 13.7057 14.5808 14.0808C14.2057 14.4559 13.697 14.6666 13.1666 14.6666H3.83325C3.30282 14.6666 2.79411 14.4559 2.41904 14.0808C2.04397 13.7057 1.83325 13.197 1.83325 12.6666V9.99992C1.83325 9.63173 2.13173 9.33325 2.49992 9.33325Z"
                fill="#3182CE"
              />
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M4.69526 6.19526C4.95561 5.93491 5.37772 5.93491 5.63807 6.19526L8.5 9.05719L11.3619 6.19526C11.6223 5.93491 12.0444 5.93491 12.3047 6.19526C12.5651 6.45561 12.5651 6.87772 12.3047 7.13807L8.9714 10.4714C8.71106 10.7318 8.28894 10.7318 8.0286 10.4714L4.69526 7.13807C4.43491 6.87772 4.43491 6.45561 4.69526 6.19526Z"
                fill="#3182CE"
              />
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M8.49992 1.33325C8.86811 1.33325 9.16659 1.63173 9.16659 1.99992V9.99992C9.16659 10.3681 8.86811 10.6666 8.49992 10.6666C8.13173 10.6666 7.83325 10.3681 7.83325 9.99992V1.99992C7.83325 1.63173 8.13173 1.33325 8.49992 1.33325Z"
                fill="#3182CE"
              />
            </svg>
          </button>
        </div>
      </div>
    </footer>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModalBtn">&times;</span>
        <p class="modal-title">Період</p>
        <form>
          <label for="" class="modal-text">
            <span class="input-sub">Початкова дата</span>
            <input type="date" class="modal-input" />
          </label>
          <label for="" class="modal-text">
            <span class="input-sub">Кінцева дата</span>
            <input type="date" class="modal-input" />
          </label>
          <button class="modal-btn">Показати статистику</button>
        </form>
      </div>
    </div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
